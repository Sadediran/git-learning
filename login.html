<!DOCTYPE html>
<html>
<head>
  <title>Login Modal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .social-icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
  Login
</button>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="qrCode">Use QR Code</label>
          <input type="text" class="form-control" id="qrCode">
        </div>
        <div class="form-group">
          <label for="phoneEmailUsername">Use Phone / Email / Username</label>
          <input type="text" class="form-control" id="phoneEmailUsername">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-block">
            <i class="fab fa-facebook-f social-icon"></i> Continue with Facebook
          </button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-danger btn-block">
            <i class="fab fa-google social-icon"></i> Continue with Google
          </button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-info btn-block">
            <i class="fab fa-twitter social-icon"></i> Continue with Twitter
          </button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-secondary btn-block">
            <i class="fab fa-apple social-icon"></i> Continue with Apple
          </button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-warning btn-block">
            <i class="fab fa-instagram social-icon"></i> Continue with Instagram
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
